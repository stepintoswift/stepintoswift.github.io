<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body class="post">
    <div class="inner site-top">
      <a href="{{ '/' | absolute_url }}">
        <img src="{{ '/' | absolute_url }}/assets/images/step_into_swift_logo.png" alt="Step into Swift logo" />
      </a>
    </div>

    <header>
      <div class="inner">
        <h1>{{ page.title }}</h1>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">

        <section id="main-content">
          {{ content }}
          <a href="{{ '/' | absolute_url }}/posts.html">< All Posts</a>
        </section>

        <aside id="sidebar">

          <a href="{{ '/' | absolute_url }}">
            <img src="{{ '/' | absolute_url }}/assets/images/step_into_swift_logo.png" alt="Step Into Swift logo" />
          </a>
          <ul>
            <li><a href="{{ '/' | absolute_url }}">Home</a></li>
            <li><a href="{{ '/' | absolute_url }}/posts.html">All Posts</a></li>
          </ul>

          <div>
            <b>Tags</b>
            <ul>
              {% for tag in page.tags %}
                  <li> {{tag}} </li>
              {% endfor %}
            </ul>
          </div>

          <div>
            <b>Author:</b> {{page.author}}
          </div>

        <aside>

      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
